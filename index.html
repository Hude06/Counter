<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pull / Push Tracker</title>

  <!-- Optional: load Inter for a clean UI -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- iOS "Add to Home Screen" full-screen app mode -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Counter">
<link rel="apple-touch-icon" href="./icon.png" sizes="180x180">
<!-- Home screen icon -->

  <style>
        html { -webkit-text-size-adjust: 100%; }

    /* Prevent double-tap / pinch weirdness on many gestures */
    html, body { touch-action: manipulation; }

    /* Ensure interactive text is at least 16px (stops iOS auto-zoom on focus) */
    input, textarea, select, button { font-size: 16px; }

    /* Make small action buttons meet Apple touch target (min ~44px) */
    #reset {
      min-height: 44px;
      min-width: 44px;
      padding: 10px 14px; /* bumped a bit for target + visual balance */
    }

    /* (your existing styles remain — the following is just example placement) */
    :root { /* ... your variables ... */ }
    *{box-sizing:border-box}
    
    :root{
      --bg-1: #f6f8f9;        /* page background */
      --bg-2: #ffffff;        /* card / surface */
      --accent: #001A23;      /* dark accent */
      --muted: #6b717e;       /* muted text */
      --button: #C4D6B0;      /* primary button */
      --button-tex: #001A23;  /* button text color */
      --glass: rgba(255,255,255,0.6);
      --radius: 14px;
      --shadow: 0 6px 22px rgba(2,8,14,0.08);
      --glass-shadow: 0 8px 30px rgba(2,8,14,0.06);
      --gap: 20px;
    }

    /* Reset + sensible defaults */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #f4f7f9 0%, var(--bg-1) 100%);
      color: var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: clamp(20px, 4vw, 48px);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* App shell */
    .app{
      width: min(920px, 96vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.9), var(--bg-2));
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: clamp(18px, 3.2vw, 36px);
      display:flex;
      flex-direction:column;
      gap: var(--gap);
      align-items:center;
    }

    /* Top row: heading + reset button aligned right */
    .top {
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .title {
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .title .brand {
      font-weight:700;
      font-size: clamp(18px, 2.6vw, 22px);
      letter-spacing: -0.02em;
    }

    .title .subtitle {
      color: var(--muted);
      font-size: clamp(12px, 1.8vw, 14px);
    }

    /* Reset button — small but clear */
    #reset{
      appearance:none;
      border:1px solid rgba(0,0,0,0.06);
      background: transparent;
      padding:8px 12px;
      border-radius:10px;
      font-weight:600;
      color:var(--muted);
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease, background .12s;
    }
    #reset:focus{outline:2px solid rgba(0,26,35,0.12); outline-offset:2px}
    #reset:hover{transform:translateY(-3px); box-shadow:var(--glass-shadow)}
    #reset:active{transform:translateY(0)}

    #resetalltime{
      appearance:none;
      border:1px solid rgba(0,0,0,0.06);
      background: transparent;
      padding:8px 12px;
      border-radius:10px;
      font-weight:600;
      color:var(--muted);
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease, background .12s;
    }
    #resetalltime:focus{outline:2px solid rgba(0,26,35,0.12); outline-offset:2px}
    #resetalltime:hover{transform:translateY(-3px); box-shadow:var(--glass-shadow)}
    #resetalltime:active{transform:translateY(0)}

    /* Stats row */
    .stats {
      width:100%;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:12px;
    }

    .stat {
      background: linear-gradient(180deg, rgba(196,214,176,0.12), rgba(196,214,176,0.06));
      border-radius:12px;
      padding:12px 14px;
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:flex-start;
    }

    .stat .label {
      font-size:12px;
      color:var(--muted);
      font-weight:600;
    }

    .stat .value {
      font-size: clamp(18px, 3.4vw, 28px);
      font-weight:700;
      color: var(--accent);
    }

    /* Large buttons area */
    .controls {
      width:100%;
      display:flex;
      gap: clamp(12px, 4vw, 28px);
      justify-content:center;
      align-items:center;
      padding-top:6px;
    }

    .track-btn {
      --size: clamp(120px, 22vw, 180px);
      width:var(--size);
      height:var(--size);
      border-radius: calc(var(--size) / 6);
      border: none;
      background: linear-gradient(180deg, var(--button), #b7c99b);
      color: var(--button-tex);
      font-weight:800;
      font-size: clamp(20px, 6vw, 40px);
      display:inline-grid;
      place-items:center;
      box-shadow: var(--glass-shadow);
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s;
      user-select:none;
    }
    .track-btn:active{ transform: translateY(1px) scale(.998) }
    .track-btn:hover{ transform: translateY(-6px); box-shadow: 0 18px 36px rgba(2,8,14,0.08) }
    .track-btn:focus{ outline: 3px solid rgba(0,26,35,0.08); outline-offset:4px }

    /* Labels under buttons (optional small text) */
    .btn-label {
      font-size:12px;
      color:var(--muted);
      margin-top:8px;
      text-align:center;
    }

    /* Responsive stacking for small screens */
    @media (max-width:560px){
      .stats { grid-template-columns: 1fr; }
      .controls { flex-direction:column; }
      .top { flex-direction:column; align-items:flex-start; gap:12px; }
    }
  </style>
</head>
<body>
  <main class="app" role="application" aria-labelledby="app-title">

    <div class="top">
      <div class="title">
        <div id="app-title" class="brand">Pull / Push Tracker</div>
        <div class="subtitle">Quick, minimal tracker for bodyweight reps</div>
      </div>

      <button id="reset" title="Reset counts">Reset</button>
    <button id="resetalltime" title="Reset counts">Reset All Time</button>

    </div>

    <section class="stats" aria-hidden="false">
      <div class="stat">
        <div class="label">Pullups (All time)</div>
        <div id="pullalltime" class="value">0</div>
      </div>
      <div class="stat">
        <div class="label">Pushups (All time)</div>
        <div id="pushalltime" class="value">0</div>
      </div>
    </section>

    <section class="controls" role="group" aria-label="Rep controls">
      <div style="text-align:center">
        <button id="pull" class="track-btn" aria-label="Add pullup">0</button>
        <div class="btn-label">Pullups</div>
      </div>

      <div style="text-align:center">
        <button id="push" class="track-btn" aria-label="Add pushup">0</button>
        <div class="btn-label">Pushups</div>
      </div>
    </section>

  </main>

  <!-- Your main.js can attach listeners to #push, #pull, and #reset -->
  <script type="module" src="./main.js"></script>
</body>
</html>
